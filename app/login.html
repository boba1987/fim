<div id="login">
  <form class="authentication-box clearfix">
    <img class="img-responsive logo" src="images/fim-logo.png" alt="Logo"/>
    <div class="auth-email">
      <label for="email">Email</label>
      <input required id="email" name="email" placeholder="example@email.com" type="email"/>
    </div>
    <div class="auth-password-login">
      <label for="password">Password</label>
      <input required id="password" name="password" placeholder="*************" type="password"/>
      <div class="auth-checkbox">
        <input name="keep" id="keep" type="checkbox"/>
        <label class="auth-checkbox-label" for="keep">Keep me logged in</label>
      </div>
      <div class="forgot">
        <a href="forgot.html">Forgot password?</a>
      </div>
    </div>
    <button class="btn">Log In</button>
    <div class="text-center login-text">
      <span>Still don't have an account?</span>
          <span>
            <a href="index.html">
              Sign up now!
            </a>
          </span>
    </div>
  </form>
</div>
