<div class="col-xs-8 col-xs-offset-2">
  <div id="add">
    <div class="add">
      <div class="header">
        <h1>Add customer</h1>
      </div>
      <form class="content">
        <div class="row">
          <div class="col-sm-6 col-xs-12">
            <div class="auth-add">
              <label for="name">Customer Name</label>
              <input required id="name" name="name" placeholder="Client Name" type="text"/>
            </div>
            <div class="auth-add">
              <label for="address">Address</label>
              <input required id="address" name="address" placeholder="Line 1" type="text"/>
              <input required id="address2" name="address2" placeholder="Line 2" type="text"/>
            </div>
            <div class="auth-add">
              <label for="email">Email</label>
              <input required id="email" name="email" placeholder="example@email.com" type="email"/>
            </div>
            <div class="auth-add">
              <label for="email">Country</label>
              <input required id="country" name="country" placeholder="Pick country" type="text"/>
            </div>
            <div class="auth-add">
              <label for="phone">Phone</label>
              <input required id="phone" name="phone" placeholder="+381" type="text"/>
            </div>
            <div class="auth-add">
              <label for="fax">Fax</label>
              <input required id="fax" name="fax" placeholder="+381" type="text"/>
            </div>
          </div>
          <div class="col-sm-6 col-xs-12">
              <div class="auth-add">
                <label for="fullname">Customer Contact</label>
                <input required id="fullname" name="fullname" placeholder="Full Name" type="email"/>
              </div>
              <div class="auth-add">
                <label for="email2">Email</label>
                <input required id="email2" name="email2" placeholder="example@email.com" type="email"/>
              </div>
              <div class="auth-add">
                <label for="phone2">Phone</label>
                <input required id="phone2" name="phone2" placeholder="Phone Number" type="text"/>
              </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
